<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>INF5190 TP1 - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <style>
    @media (min-width: 1200px) {
        .container {
            max-width: 992px;
        }
    }
    </style>
</head>
<body class="d-flex justify-content-center">
<div class="container">
    <header>
        <div class="d-flex my-3 align-items-center" role="navigation">
            <div class="me-3 col-md-auto col-sm-auto">
                <b>INF5190 TP1</b>
            </div>
            <ul class="nav col-12 col-md-auto me-md-auto col-sm-auto">
                <li class="nav-item"><a class="nav-link" href="/">Index</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Administration</a></li>
            </ul>
            <form action="{{ url_for('search') }}" method="post">
                <div class="input-group">
                    <input class="form-control" type="text" name="keywords" placeholder="Trouver un article" aria-label="Trouver un article">
                    <input class="btn btn-outline-primary" type="submit" id="search-submit" value="Rechercher">
                </div>
            </form>
        </div>
    </header>
    <div class="mb-4" id="content">
        <h1 class="mb-4">{{ self.title() }}</h1>
        {% block content %}{% endblock %}
    </div>
